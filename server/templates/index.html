<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗봇 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .chat-section, .training-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .chat-container {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: #e9ecef;
            color: #333;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .send-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .send-btn:hover {
            background: #5a6fd8;
        }
        
        .training-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        
        .form-group input, .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .train-btn {
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .train-btn:hover {
            background: #218838;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: #28a745;
        }
        
        .status-offline {
            background: #dc3545;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 챗봇 시스템</h1>
            <p>AI 챗봇과 대화하고 모델을 학습시켜보세요</p>
        </div>
        
        <div class="main-content">
            <!-- 챗봇 대화 섹션 -->
            <div class="chat-section">
                <h2 class="section-title">
                    <span class="status-indicator" id="statusIndicator"></span>
                    챗봇과 대화
                </h2>
                
                <div class="chat-container" id="chatContainer">
                    <div class="message bot-message">
                        안녕하세요! 저는 AI 챗봇입니다. 무엇을 도와드릴까요?
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="text" class="chat-input" id="messageInput" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()">전송</button>
                </div>
            </div>
            
            <!-- 모델 학습 섹션 -->
            <div class="training-section">
                <h2 class="section-title">📚 모델 학습</h2>
                
                <form class="training-form" id="trainingForm">
                    <div class="form-group">
                        <label for="question">질문:</label>
                        <input type="text" id="question" name="question" placeholder="질문을 입력하세요" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="answer">답변:</label>
                        <textarea id="answer" name="answer" placeholder="답변을 입력하세요" required></textarea>
                    </div>
                    
                    <button type="submit" class="train-btn" id="trainBtn">
                        🎯 학습 데이터 추가
                    </button>
                </form>
                
                <div style="margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 8px;">
                    <h4>💡 학습 가이드</h4>
                    <ul style="margin-top: 10px; padding-left: 20px;">
                        <li>질문과 답변 쌍을 입력하여 모델을 학습시킵니다</li>
                        <li>구체적이고 명확한 답변을 제공하세요</li>
                        <li>다양한 질문 패턴으로 학습시키면 더 좋습니다</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 서버 상태 확인
        async function checkServerStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const statusIndicator = document.getElementById('statusIndicator');
                
                if (data.status === 'running') {
                    statusIndicator.className = 'status-indicator status-online';
                    statusIndicator.title = '서버 온라인';
                } else {
                    statusIndicator.className = 'status-indicator status-offline';
                    statusIndicator.title = '서버 오프라인';
                }
            } catch (error) {
                console.error('서버 상태 확인 실패:', error);
                document.getElementById('statusIndicator').className = 'status-indicator status-offline';
            }
        }

        // 메시지 전송
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 사용자 메시지 표시
            addMessage(message, 'user');
            input.value = '';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage('죄송합니다. 오류가 발생했습니다.', 'bot');
                }
            } catch (error) {
                console.error('메시지 전송 실패:', error);
                addMessage('서버 연결에 실패했습니다.', 'bot');
            }
        }

        // 메시지 추가
        function addMessage(text, sender) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Enter 키 처리
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // 학습 데이터 추가
        document.getElementById('trainingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            
            if (!question || !answer) {
                alert('질문과 답변을 모두 입력해주세요.');
                return;
            }
            
            const trainBtn = document.getElementById('trainBtn');
            trainBtn.textContent = '학습 중...';
            trainBtn.disabled = true;
            
            try {
                const response = await fetch('/api/train', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        question: question, 
                        answer: answer 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('학습 데이터가 성공적으로 추가되었습니다!');
                    document.getElementById('trainingForm').reset();
                } else {
                    alert('학습 데이터 추가 실패: ' + data.error);
                }
            } catch (error) {
                console.error('학습 데이터 추가 실패:', error);
                alert('서버 연결에 실패했습니다.');
            } finally {
                trainBtn.textContent = '🎯 학습 데이터 추가';
                trainBtn.disabled = false;
            }
        });

        // 페이지 로드 시 서버 상태 확인
        checkServerStatus();
        setInterval(checkServerStatus, 30000); // 30초마다 상태 확인
    </script>
</body>
</html> 
</html>
